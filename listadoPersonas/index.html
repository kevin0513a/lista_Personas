<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body onload="mostrarPersonas()">
    <div>
        <section class="container-listado">
            <div class="container-icon">
                <svg class="icon" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 640 512"><!--!Font Awesome Free 6.7.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                        d="M0 96C0 60.7 28.7 32 64 32l384 0c35.3 0 64 28.7 64 64l0 65.1c-37.8 5.4-69.4 29.6-85.2 62.9L360 224l0 64 56 0 0 8.6c-19.1 11.1-32 31.7-32 55.4l-24 0 0 64 24 0 0 64L64 480c-35.3 0-64-28.7-64-64L0 96zM64 224l0 64 88 0 0-64-88 0zm232 0l-88 0 0 64 88 0 0-64zM152 352l-88 0 0 64 88 0 0-64zm56 0l0 64 88 0 0-64-88 0zM528 240c-17.7 0-32 14.3-32 32l0 48 64 0 0-48c0-17.7-14.3-32-32-32zm-80 32c0-44.2 35.8-80 80-80s80 35.8 80 80l0 48c17.7 0 32 14.3 32 32l0 128c0 17.7-14.3 32-32 32l-160 0c-17.7 0-32-14.3-32-32l0-128c0-17.7 14.3-32 32-32l0-48z" />
                </svg>
            </div>
            <article class="container-title">
                <h1>Listado de Personas Pendientes</h1>
            </article>
            <div class="container-p">
                <p>Un listado de personas pendientes es un registro que reúne a quienes requieren atención o
                    seguimiento, garantizando que sus asuntos sean gestionados a tiempo y de manera efectiva.</p>
            </div>
            <section class="container-header-list">
                <div class="header-list">
                    <p>Nombre</p>
                    <p>Apellido</p>
                    <p>Teléfono</p>
                    <p>Acción</p>
                </div>
            </section>
            <div class="container-personas">
                <ul style="padding-left: 30px;" id="personas">
                </ul>
            </div>

            <div class="container-button-desplegue">
                <button onclick="mostrarFormulario()" class="button-plus-person">
                    <i class="fa-regular fa-plus"></i>
                </button>
                <div id="formContainer" class="container-inputs-hiden">
                    <form class="container-form">
                        <section class="container-input-add">
                            <label>Nombre:</label>
                            <input id="nombre" type="text">
                        </section>
                        <section class="container-input-add">
                            <label>Apellido:</label>
                            <input id="apellido" type="text">
                        </section>
                        <section class="container-input-add">
                            <label>Teléfono:</label>
                            <input id="telefono" type="number">
                        </section>
                    </form>
                    <div class="container-button-add">
                        <button class="button-add" onclick="agregarPersonas()">Agregar</button>
                    </div>
                </div>
            </div>
        </section>
        <script src="js.js"></script>
    </div>
</body>

</html>
